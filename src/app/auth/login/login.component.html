<!-- Modern Professional Login Component -->

<div class="wrapper" *ngIf="!auth.currentUser">
  <div class="login-panel">
    <div class="login-message">Welcome to Baldwin Legal Group</div>
    <div class="login-subtitle">Please login to access your account and manage your business services</div>
    
    <button class="login-button" (click)="login()">
      <span>Login with Secure Access</span>
    </button>
    
    <div class="security-notice">
      <mat-icon class="security-icon">security</mat-icon>
      <span>Your data is protected with enterprise-grade security</span>
    </div>
  </div>
</div>
