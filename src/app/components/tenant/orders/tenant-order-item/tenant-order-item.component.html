<!-- MINIMAL SAFE VERSION - Testing to isolate infinite loop cause -->
<mat-card class="order-card">
  <mat-card-content>
    <h3>Order #{{ order?.OrderId?.substring(0, 8) || 'Unknown' }}</h3>
    <p><strong>Status:</strong> {{ order?.Status }}</p>
    <p><strong>Customer:</strong> {{ order?.CustomerId || 'Unknown' }}</p>
    <p><strong>Total:</strong> ${{ order?.TotalAmount || 0 }}</p>
    <p><strong>Items:</strong> {{ order?.OrderItems?.length || 0 }}</p>
    
    <!-- Simple status update if needed -->
    <div *ngIf="showStatusControls">
      <button mat-button (click)="onViewCustomer()">View Customer</button>
    </div>
  </mat-card-content>
</mat-card>
