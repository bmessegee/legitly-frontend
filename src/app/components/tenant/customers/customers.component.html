<div class="documents-container">
  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading">
    Loading your customers...
  </div>

  <!-- Error message -->
  <div *ngIf="!loading && error" class="error">
    {{ error }}
  </div>

  <!-- No documents case -->
  <div *ngIf="!loading && !error && customers.length === 0" class="no-docs">
    You have no customers.
  </div>

  <!-- Grid of document‐cards -->
  <div class="grid" *ngIf="!loading && !error && customers.length > 0">
    <div class="loading">We found {{customers.length}} customers for you.</div>
    <!-- If tenant user show uploader for this customer -->
     <app-customer-item  *ngFor="let doc of customers" [customer]="doc"></app-customer-item>
  </div>
</div>
