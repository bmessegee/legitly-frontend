<div class="documents-container">
  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading">
    Loading your documents…
  </div>

  <!-- Error message -->
  <div *ngIf="!loading && error" class="error">
    {{ error }}
  </div>

  <!-- No documents case -->
  <div *ngIf="!loading && !error && documents.length === 0" class="no-docs">
    You have no documents.
  </div>

  <!-- Grid of document‐cards -->
  <div class="grid" *ngIf="!loading && !error && documents.length > 0">
    <div class="doc-card" *ngFor="let doc of documents">
      <h3 class="doc-name">{{ doc.FileName }}</h3>
      <p class="doc-meta">
        Uploaded: {{ doc.Created| date:'short' }}<br/>
        Size: {{ doc.FileSize }} bytes
      </p>
      <button mat-button (click)="getDownloadUrl(doc)">Download</button>
      <!--
        You could also add:
        <a [href]="doc.downloadUrl" target="_blank">Download</a>
        if your Document model/API provides a download URL
      -->
    </div>
  </div>
</div>
