<mat-card *ngIf="message" class="message-detail">
    <mat-card-header>
      <mat-card-title>{{ message.Subject }}</mat-card-title>
      <mat-card-subtitle>{{ message.SentOn| date:'short' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ message.Content }}</p>
    </mat-card-content>
  </mat-card>
