<mat-card *ngIf="message">
    <mat-card-header>
      <mat-card-title>{{ message.subject }}</mat-card-title>
      <mat-card-subtitle>{{ message.timestamp | date:'short' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ message.body }}</p>
    </mat-card-content>
  </mat-card>
