<div class="documents-container">
  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading">
    Loading your documents…
  </div>

  <!-- Error message -->
  <div *ngIf="!loading && error" class="error">
    {{ error }}
  </div>

  <!-- No documents case -->
  <div *ngIf="!loading && !error && orders.length === 0" class="no-docs">
    You have no orders.
  </div>

  <!-- Grid of document‐cards -->
  <div class="grid" *ngIf="!loading && !error && orders.length > 0">
    <div class="loading">We found {{orders.length}} orders for you.</div>
    <!-- If tenant user show uploader for this customer -->
     <app-order-item  *ngFor="let doc of orders" [order]="doc"></app-order-item>
  
  </div>
</div>
