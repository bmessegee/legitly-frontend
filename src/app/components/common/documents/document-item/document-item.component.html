<div class="doc-card">
    <mat-icon class="card-icon">document</mat-icon>
    <h3 class="doc-name">{{ document?.FileName }}</h3>
    <p class="doc-meta">
        Uploaded: {{ document?.Created| date:'short' }}<br />
        Size: {{ document?.FileSize}} bytes
    </p>
    <button mat-button (click)="getDownloadUrl(document)">Download</button>
</div>
