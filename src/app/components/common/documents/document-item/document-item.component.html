<div class="common-card">
    <mat-icon class="common-card-icon">description</mat-icon>
    <h3 class="common-name">{{ document?.FileName }}</h3>
    <p class="common-meta">
        Uploaded: {{ document?.Created| date:'short' }}<br />
        Size: {{ document?.FileSize}} bytes
    </p>
    <button mat-button (click)="getDownloadUrl(document)">Download</button>
</div>
