<div class="common-container">
  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading">
    Loading documentsâ€¦
  </div>

  <!-- Error message -->
  <div *ngIf="!loading && error" class="error">
    {{ error }}
  </div>

  <!-- No documents case -->
  <div *ngIf="!loading && !error && documents.length === 0" class="no-docs">
    <h2>No documents found</h2>
    <p>Upload your first document to get started.</p>
    <!-- Show uploader for both customer and tenant users -->
    <div *ngIf="customer?.CustomerId" class="uploader-container">
      <app-document-upload [customerId]="customer?.CustomerId" [compact]="false"></app-document-upload>
    </div>
  </div>

  <!-- Main content with documents -->
  <div *ngIf="!loading && !error && documents.length > 0" class="documents-layout">
    <!-- Document List Section -->
    <div class="documents-section">
      <div class="documents-header">
        <h2>Your Documents</h2>
        <span class="document-count">{{documents.length}} document{{documents.length !== 1 ? 's' : ''}}</span>
      </div>
      
      <!-- Grid of document cards -->
      <div class="documents-grid">
        <app-document-item *ngFor="let doc of documents" [document]="doc"></app-document-item>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="upload-section" *ngIf="customer?.CustomerId">
      <app-document-upload [customerId]="customer?.CustomerId" [compact]="true"></app-document-upload>
    </div>
  </div>
</div>
