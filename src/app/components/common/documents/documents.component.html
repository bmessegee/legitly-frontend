<div class="documents-container">
  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading">
    Loading your documents…
  </div>

  <!-- Error message -->
  <div *ngIf="!loading && error" class="error">
    {{ error }}
  </div>

  <!-- No documents case -->
  <div *ngIf="!loading && !error && documents.length === 0" class="no-docs">
    You have no documents.
  </div>

  <!-- Grid of document‐cards -->
  <div class="grid" *ngIf="!loading && !error && documents.length > 0">
    <div class="loading">We found {{documents.length}} documents for you.</div>
    <!-- TODO Add filter-->
    <!-- If tenant user show uploader for this customer -->
     <div *ngIf="authService.isTenantUser()">TODO - Upload new documents here</div>
    <app-document-item *ngFor="let doc of documents" [document]="doc"></app-document-item>
  </div>
</div>
