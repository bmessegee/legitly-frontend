<mat-card class="new-message">
  <mat-card-title>{{ isReply ? 'Reply to Message' : 'Compose New Message' }}</mat-card-title>
  
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width" *ngIf="!isReply">
      <mat-label>Subject</mat-label>
      <input matInput type="text" formControlName="subject" placeholder="Message subject">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>{{ isReply ? 'Reply' : 'Message' }}</mat-label>
      <textarea matInput formControlName="content" placeholder="Write your message" rows="6"></textarea>
    </mat-form-field>

    <div style="margin: 16px; text-align: center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="!messageForm.valid">
        {{ isReply ? 'Send Reply' : 'Send Message' }}
      </button>
    </div>
  </form>
</mat-card>
