
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      
    <mat-toolbar></mat-toolbar>
    
    <mat-nav-list>
      <mat-list-item (click)="routeTo('/dashboard')">
        <mat-icon matListItemIcon>category</mat-icon>
        <div matListItemTitle>Products</div>
        <!--<div matListItemLine>{{folder.updated | date}}</div>-->
      </mat-list-item>
      <mat-list-item (click)="routeTo('/messages')">
        <mat-icon matListItemIcon>forum</mat-icon>
        <div matListItemTitle>Messages</div>
        <!--<div matListItemLine>{{folder.updated | date}}</div>-->
      </mat-list-item>
      <mat-list-item (click)="routeTo('/orders')">
        <mat-icon matListItemIcon>list_alt_check</mat-icon>
        <div matListItemTitle>My Orders</div>
        <!--<div matListItemLine>{{folder.updated | date}}</div>-->
      </mat-list-item>
      <mat-list-item (click)="routeTo('/form-builder')">
        <mat-icon matListItemIcon>dynamic_form</mat-icon>
        <div matListItemTitle>Form Builder</div>
        <!--<div matListItemLine>{{folder.updated | date}}</div>-->
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <!-- Header content-->
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
     <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
