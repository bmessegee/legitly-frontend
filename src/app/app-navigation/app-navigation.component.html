
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      
    <mat-toolbar><img class="title-icon" src="../../assets/image.png"/></mat-toolbar>
    
    <mat-nav-list>
      <a mat-list-item href="dashboard"><mat-icon matListItemIcon>dashboard</mat-icon>Dashboard</a>
      <a mat-list-item href="products"><mat-icon matListItemIcon>library_add</mat-icon>Add New Service</a>
      <a mat-list-item href="documents"><mat-icon matListItemIcon>description</mat-icon>My Documents</a>
      <a mat-list-item href="form-builder"><mat-icon matListItemIcon>dynamic_form</mat-icon>Form Builder</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <!-- Header content-->
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
     <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
